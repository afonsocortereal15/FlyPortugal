<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>FlyPortugal</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Core theme CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="flight.css">
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0 min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="padding-top: 20px">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html" style="width: 200px"><img src="../assets/flyportugal-logo.png"
            width="100%" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" \
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="bi bi-list"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Flight Info -->
    <section class="py-3">
      <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
          <div class="col-md-8 bg-white rounded-3">
            <div class="flight-card text-right text-xl-start">
              <div class="row">
                <img class="airline-logo" src="../assets/tap-logo.png" alt="Airline Logo">
                <div class="col align-self-center">
                  <h1 class="airline-name fw-bolder text-dark">
                  TAP Air Portugal
                </h1>
                <h3 class="flight-number fw-bolder text-dark">
                  TP0001
                </h3>
                </div>
                
              </div>
              <br>
              <div class="row">
                <div class="col text-center align-self-center">
                  <p class="lead fw-normal text-dark">
                    Lisbon - LIS
                  </p>
                </div>
                <div class="col text-center align-self-center">
                  <img src="../assets/airplane.png" width="40px" style="margin: 10px;">
                </div>
                <div class="col text-center align-self-center">
                  <p class="lead fw-normal text-dark">
                    Porto - OPO
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col text-center align-self-center" style="padding: 12px;">
                  <p class="lead fw-normal text-dark text-center">
                    Time - 00:00
                  </p>
                  <p class="lead fw-normal text-dark text-center">
                    Estimated - 11:11
                  </p>
                </div>
                <div class="col">

                </div>
                <div class="col text-center align-self-center" style="padding: 12px;">
                  <p class="lead fw-normal text-dark text-center">
                    Terminal 1 /
                  </p>
                  <p class="lead fw-normal text-dark text-center">Gate 141</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container px-5 align-content-center small m-0 text-dark">
      Copyright &copy; FlyPortugal 2024 - All rights reserved.
    </div>
  </footer>
</body>

</html>
